<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div>
           
        <button id="btn-1">1</button>   
        <button id="btn-2">2</button>   
        <button id="btn-3">3</button>   
        

</div>
	
	
	
	
	
	
	
	
	
	



	

    <script src="assets/js/java.js">

let btn1=document.querySelector('#btn-1');
let btn2=document.querySelector('#btn-2');
let btn3=document.querySelector('#btn-3');


btn1.addEventListener('click', () => {

document.body.style.backgroundImage = "url('assets/img/3.jpg')";

});


btn2.addEventListener('click', () => {

    document.body.style.backgroundImage = "url('assets/img/2.jpg')";
    
    });


    btn3.addEventListener('click', () =>{

        document.body.style.backgroundImage = "url('assets/img/3.jpg')";
        
        });



    </script>


</body>
    </html>
